<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Anon-eCommerce</title>
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <ul class="social">
          <li><iconify-icon icon="akar-icons:facebook-fill"></iconify-icon></li>
          <li><iconify-icon icon="akar-icons:twitter-fill"></iconify-icon></li>
          <li>
            <iconify-icon icon="akar-icons:instagram-fill"></iconify-icon>
          </li>
          <li>
            <iconify-icon icon="akar-icons:linkedin-box-fill"></iconify-icon>
          </li>
        </ul>

        <p class="free">FREE SHIPPING THIS WEEK ORDER OVER - $55</p>
        <ul class="drop">
          <select name="lang" id="lang">
            <option value="USD">USD $</option>
            <option value="EURO">EURO â‚¬</option>
          </select>
          <select name="lang" id="lang">
            <option value="eng">ENGLISH</option>
            <option value="esp">ESPANOL</option>
            <option value="som">SOMALI</option>
          </select>
        </ul>
      </div>
    </nav>

    <!--section 2  -->

    <div class="anon">
      <div class="container">
        <img src="./images/logo/logo.svg" alt="" />
        <form>
          <input type="text" placeholder="Enter your product name..." />
          <p><iconify-icon icon="akar-icons:search"></iconify-icon></p>
        </form>
        <div class="options">
          <p><iconify-icon icon="codicon:account"></iconify-icon></p>
          <p class="cart">
            <iconify-icon
              icon="ant-design:shopping-cart-outlined"
            ></iconify-icon>
          </p>
        </div>
      </div>
    </div>
    <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
  </body>
</html>
