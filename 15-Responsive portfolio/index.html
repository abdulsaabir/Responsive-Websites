<!DOCTYPE html>

    <!--=============== FAVICON ===============-->
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.png"
      type="image/x-icon"
    />

    <!--=============== BOXICONS ===============-->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    <!--=============== SWIPER CSS ===============-->
    <link rel="stylesheet" href="" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <title>Responsive portfolio website Ansel</title>
  </head>
  <body>
    <!--=============== HEADER ===============-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav_logo">Ansel</a>
        <div class="nav_menu">
          <ul class="nav_list">
            <li class="nav_item">
              <a href="#home" class="nav_link Active-link">
                <box-icon name="home"></box-icon>
              </a>
            </li>

            <li class="nav_item">
              <a href="#about" class="nav_link">
                <box-icon name="user"></box-icon>

            </li>
            <li class="nav_item">
              <a href="#skills" class="nav_link">
                <box-icon name="book"></box-icon>
              </a>
            </li>
            <li class="nav_item">
              <a href="#Projects" class="nav_link">
                <box-icon type="solid" name="briefcase-alt-2"></box-icon>
              </a>
            </li>
            <li class="nav_item">
              <a href="#contact" class="nav_link">
                <box-icon name="message-square-detail"></box-icon>
              </a>
            </li>
          </ul>
        </div>
        <!-- toggle theme icon -->
        <box-icon name="moon" class="change-theme" id="theme-button"></box-icon>
      </nav>
    </header>

    <!--=============== MAIN ===============-->
    <main class="main">
      <!--=============== HOME ===============-->
      <section class="home section" id="home"></section>

      <!--=============== ABOUT ===============-->
      <section class="about section" id="about"></section>

      <!--=============== SKILLS ===============-->
      <section class="skills section" id="skills"></section>

      <!--=============== SERVICES ===============-->
      <section class="services section"></section>

      <!--=============== WORK ===============-->
      <section class="work section" id="work"></section>

      <!--=============== TESTIMONIALS ===============-->
      <section class="testimonial section"></section>

      <section class="contact section" id="contact"></section>

    <!--=============== FOOTER ===============-->
    <footer class="footer"></footer>

    <!--=============== SCROLLREVEAL ===============-->
    <script src=""></script>

    <!--=============== SWIPER JS ===============-->
    <script src=""></script>

    <script src=""></script>

    <script src="./assets/js/main.js"></script>
