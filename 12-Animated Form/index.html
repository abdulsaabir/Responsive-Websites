<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Animated Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <div class="box">
            <div class="inner-box">
                <div class="left">
                    <div class="logo">
                        <img src="./img/logo.png" alt="logo">
                        <h2>easyClass</h2>
                    </div>
                    <h1>Welcome Back</h1>
                    <div class="signUp">
                        <p>not Registered Yet?</p>
                        <a href="#"> Sign In</a>
                    </div>
                    <form>
                        <h3>Sign Up</h3>
                        <div class="group">
                            <input type="text" name="username">
                            <label class="PlaceHolder">username</label>
                        </div>
                        <div class="group-two">
                            <input type="password" name="password">
                            <label class="PlaceHolder">password</label>
                        </div>
                        <button class="btn">Sign In</button>
                    </form>
                    <p>Forget Your Password or your Log in details ? <a href="#">Get Help</a> Singing In</p>
                </div>
                <div class="right">
                    <div class="container">
                        <img src="./img/image1.png" alt="">
                        <h1>Cuztomize as you Like</h1>
                        <div class="dots">
                            <nav data-num="1"></nav>
                            <nav data-num="2"></nav>
                            <nav data-num="3"></nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./app.js"></script>
</body>

</html>
