<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="

    <title>Dashboard</title>
</head>

<body>
    <header>
        <nav><i class="fa-solid fa-greater-than"></i></nav>
        <div class="container">
            <div class="logo">
                <a href="#"><i class="fa-brands fa-square-pied-piper"></i> </a>
                <b>AQUMEX</b>
            </div>
            <form>
                <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                <input type="text" placeholder="Quick Search Here">
            </form>
            <ul>
                <li content="Dashboard " class="active"><a href="#"><i
                            class="fa-solid fa-house"></i></a><span>Dashboard</span></li>
                <li content="Projects "><a href="#"><i class="fa-regular fa-folder"></i></a><span>Projects</span></li>
                <li content=" Messages"><a href="#"><i class="fa-regular fa-message"></i></a><span>Messages</span></li>
                <li content=" Analytics "><a href="#"><i class="fa-solid fa-chart-simple"></i></a><span>Analytics</span>
                </li>
            </ul>
            <h1>Short Cuts</h1>
            <ul>
                <li content=" Task ">
                    <a href="#"><i class="fa-solid fa-list-check"></i></a>
                    <span>Task</span>
                </li>
                <li content=" Help ">
                    <a href="#"><i class="fa-solid fa-circle-info"></i></a>
                    <span>Help</span>
                </li>
                <li content=" Setting ">
                    <a href="#"><i class="fa-solid fa-gear"></i></a>
                    <span>Setting</span>
                </li>
            </ul>
            <footer>
                <div class="img">
                    <img src="./img/face-1.png" alt="">
                </div>
                <div class="text">
                    <h2>John Doe</h2>
                    <p>Admin</p>
                </div>
                <p class="icon"><i class="fa-solid fa-right-from-bracket"></i></p>
            </footer>
        </div>
    </header>
    <section>
        <h1> My Dashboard</h1>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Repudiandae cum odit et illum ad ex placeat officia
        provident ut expedita.
        <button>Reset Now</button>
    </section>
    <script src="./app.js"></script>

</html>
