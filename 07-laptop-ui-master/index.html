<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="./style.css" />
	<title>Landing Page</title>
</head>

<body>
	<header>
		<div class="container">
			<div class="logo">
				<img src="./img/logo.svg" alt="">
				<h2>Three Dots</h2>
			</div>
			<menu>
				<div></div>
				<div></div>
				<div></div>
			</menu>
			<ul class="links">
				<li><a href="#">Spaces</a></li>
				<li><a href="#">Products</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
			<div class="cart">
				<img src="./img/cart.svg" alt="">
			</div>
		</div>
	</header>
	<section>
		<div class="container">
			<div class="content">
				<h1>Laptop For the Future</h1>
				<p>The New 14 inch bezeless display offering a 4k display with touch screen</p>
				<div class="btns">
					<button>14 Inch</button>
					<button>Add to cart</button>
				</div>
			</div>
			<div class="img">
				<img src="./img/matebook.png" alt="">
			</div>
		</div>
		<img class="big" src="./img/big-eclipse.svg" alt="">
		<img class="mid" src="./img/mid-eclipse.svg" alt="">
		<img class="small" src="./img/small-eclipse.svg" alt="">
	</section>
	<footer>
		<div class="container">
			<img src="./img/arrow-left.svg" alt="">
			<img src="./img/dot.svg" alt="">
			<img src="./img/dot-full.svg" alt="">
			<img src="./img/dot-full.svg" alt="">
			<img src="./img/arrow-right.svg" alt="">
		</div>
	</footer>
	<script src="./app.js"></script>
</body>


</html>
